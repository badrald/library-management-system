{% extends 'home/base.html' %}

{% block content %}
  <div class="container mx-auto">
    <div class="flex flex-col items-center">
      <img src="{{ profile.user_photot.url }}" alt="User Photo" class="rounded-full w-32 h-32" />
      <h4 class="mt-4">{{ profile.user.first_name }} {{ profile.user.last_name }}</h4>
      <p class="text-gray-500">{{ profile.user.username }}</p>
      <p class="text-gray-500">{{ profile.address }}</p>
      <p class="text-gray-500">{{ profile.phone_number }}</p>
      <p class="text-gray-500">Borrowed Books: {{ profile.borrowedBooks }}</p>
    </div>
  </div>
{% endblock %}
